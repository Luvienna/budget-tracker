<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login â€” Budget Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <!-- Font Awesome for social icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-bx6fXtJjIezO5bbgdHOVOd2tQHt4oa7X6i3Wh52Hk0E+4bl8L3OQ0U9YyV79uNOrW3s4fuoBbXyG5ezyBEx5+A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      margin: 0;
      display: flex;
      background: linear-gradient(135deg, #cfcaff, #b7a6ff, #e678ff);
    }

    /* Left illustration */
    .illustration-side {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .illustration-side img {
      max-width: 100%;
      height: auto;
    }

    /* Right login panel */
    .login-panel {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    .login-card {
      background: white;
      width: 100%;
      height: 600px;
      max-width: 650px;
      padding: 2rem;
      border-radius: 1.25rem;
      box-shadow: 0 25px 50px -12px rgba(0,0,0,0.25);
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .social-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 42px;
      height: 42px;
      border: 1px solid #d1d5db;
      border-radius: 50%;
      color: #4b5563;
      transition: all 0.3s;
    }
    .social-btn:hover {
      background-color: #f3f4f6;
      color: #111827;
    }
  </style>
</head>
<body>
  <!-- Left side illustration -->
  <div class="illustration-side">
    <img src="budget.png" alt="Budget illustration">
  </div>

  <!-- Right side login box -->
  <div class="login-panel">
    <div class="login-card">
      <h2 class="text-3xl font-bold text-center text-gray-800 mb-2">Create account</h2>
      <p class="text-center text-gray-500 mb-6">or sign up with</p>

      <!-- Social Icons -->
      <div class="flex justify-center space-x-4 mb-6">
        <a href="#" class="social-btn"><i class="fab fa-instagram"></i></a>
        <a href="#" class="social-btn"><i class="fab fa-tiktok"></i></a>
        <a href="#" class="social-btn"><i class="fab fa-facebook-f"></i></a>
      </div>

      <!-- Form -->
      <form id="login-form" class="flex-grow">
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
          <input type="email" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-green-500">
        </div>
        <div class="mb-6">
          <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
          <input type="password" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-green-500">
        </div>
        <button type="submit" class="w-full bg-green-500 text-white font-semibold py-2.5 rounded-lg hover:bg-green-600 transition">
          Create account
        </button>
      </form>

      <!-- Footer -->
      <p class="text-xs text-gray-500 mt-4 text-center">
        By creating an account you agree to Messimo's
        <a href="#" class="text-green-600 hover:underline">Terms</a> and
        <a href="#" class="text-green-600 hover:underline">Privacy Policy</a>.
      </p>

      <p class="text-center text-sm text-gray-500 mt-4">
        Have an account?
        <a href="#" class="text-green-600 hover:underline">Log in</a>
      </p>
    </div>
  </div>

  <script>
    document.getElementById('login-form').addEventListener('submit', (e) => {
      e.preventDefault();
      window.location.href = "main.html"; // redirect to main budget tracker
    });
  </script>
</body>
</html>
